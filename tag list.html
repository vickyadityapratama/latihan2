<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Paragraf</title>
</head>
<body>
	<!-- Ordered List -->
	<!-- type = 1, I, i, A, a dan 
		reversed start="5" untuk nulis nomor yang dari besar ke kecil-->
	<h5>Buah-buahan</h5>
	<ol type="1"> 
		<li>Semangka</li>
		<li>Mangga</li>
		<li>Pisang</li>
		<li>Jambu</li>
	</ol>

	<!-- UnOrdered List -->
	<!-- Type = disc, cirle, square, none -->
	<h5>Buah-buahan</h5>
	<ul type="square">
		<li>Semangka</li>
		<li>Mangga</li>
		<li>Pisang</li>
		<li>Jambu</li>
	</ul>



	<!-- Tambahan -->
	<dl>
		<dt>Kopi Indonesia</dt>
		<dd>Torabika</dd>
		<dd>White Coffe</dd>

		<dt>Minuman Kopi</dt>
		<dd>Kopi Hitam</dd>
		<dd>Kopi Susu</dd>
	</dl>

	<!-- <dl> Awal Tag / Judul / Topik / Definisi </dl>
	<dt> Sub Judul / Topik </dt>
	<dd> Item </dd> -->
</body>
</html>
