<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Paragraf</title>
</head>
<body>
	<!--  
	<table>, tag tabel
	<tr>, tag yang digunakan untuk menampilkan row atau baris dalam tabel
	<th>, tag yang digunakan untuk judul kolom atau baris pada tabel
	<td>, tag yang digunakan untuk menampilkan data pada tabel
 	-->
 	<!-- th selalu rata tengah dan tebal
 	td selalu rata kiri dan normal -->
 	<!-- tambahan border, style="width" dan style="height" -->
 	<!-- colspan  : Menggabungkan dua Kolom atau lebih
 	rownspan : Menggabungkan dua Baris atau lebih -->
 	<h1>Buah-buahan</h1>
 	<table border="1" style="width:50%">
		<tr>
			<th>Buah-buahan</th>
			<th colspan="2">Kandungan Vitamin</th>
		</tr> 	
		<tr>
			<td>Apel</td>
			<td>A, C, E, K</td>
			<td>20</td>
		</tr> 	
		<tr>
			<td>Jeruk</td>
			<td>C, B1, B9</td>
			<td>30</td>
		</tr> 	
		<tr>
			<td>Mangga</td>
			<td>C</td>
			<td>50</td>
		</tr> 
		<tr>
			<td>Jambu</td>
			<td>A, C, B1</td>
			<td>70</td>
		</tr> 			
 	</table>

</body>
</html>
